<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../js/register.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
  <link rel="icon" href="/img/icono.png" />

  <title>FTAManga</title>
</head>

<body>
  <header>
    <picture class="">
      <img src="/img/FTAManga.PNG" alt="Logo FTAManga" />
    </picture>
  </header>
  <main style="color: whitesmoke; background-color: #101010;">

    <div class=" container mt-5 mb-5">

      <div class="row">
        <div class="col-md-12 order-md-1">

          <form id="form-checkout">

            <h4 class="mb-3">Registrar Usuario</h4>

            <div class="d-block my-3">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" maxlength="99" class="form-control bg-dark" style="color: whitesmoke" autocomplete="off" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="user">Usuario</label>
                <input type="text" class="form-control bg-dark" style="color: whitesmoke" maxlength="99" autocomplete="off" id="user" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control bg-dark" maxlength="30" minlength="3" style="color: whitesmoke" id="password" autocomplete="off" required>
                <small class="text-muted">Maximo 30 caracteres.</small>
              </div>
            </div>
            <div class="d-block my-3">
              <label for="email">Correo Electronico</label>
              <input type="email" id="email" maxlength="99" class="form-control bg-dark" style="color: whitesmoke" autocomplete="off" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone">Telefono</label>
                <input type="number" maxlength="20" min="100" class="form-control bg-dark" style="color: whitesmoke" id="phone" step="1" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="address">Direccion</label>
                <input type="text" id="address" maxlength="99" class="form-control bg-dark" style="color: whitesmoke" autocomplete="off" required>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-danger btn-lg btn-block" type="submit">Registrar</button>
          </form>
        </div>
      </div>


    </div>

  </main>

  <footer>
    <span>
      © 2022, FTAManga. Alvaro Capaceta, Todos los derechos reservados.
    </span>
  </footer>

</html>
