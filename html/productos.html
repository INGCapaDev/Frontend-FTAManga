<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
  <link rel="icon" href="/img/icono.png" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/productos.js" defer></script>
  <script src="/js/carrito.js" defer></script>

  <title>FTAManga</title>
</head>

<body>
  <header>
    <picture>
      <img src="/img/FTAManga.PNG" alt="Logo FTAManga" />
    </picture>
  </header>

  <nav>
    <a style='padding: 0 30px;' href="/html/inicio.html"> Inicio </a>
    <a style='padding: 0 30px;' href="/html/empresa.html">Empresa</a>
    <a style='padding: 0 30px;' href="/html/productos.html" style="color: #e9e9e9">Productos</a>
    <a style='padding: 0 30px;' href="/html/contactos.html">Contactos</a>
  </nav>

  <main>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">
            +
          </button>
          <button class="btn btn-danger btn-sm">
            -
          </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-12 mb-2">
        <div class="card">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <section class="fondo">
      <div class="container">
        <h4 class="text-white mt-4">Carrito de compras</h4>
        <table class="table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col"> </th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
        <h4 class="text-white mt-4">Productos</h4>
        <div class="contenedor--productos" id="contenedor--productos">
          <template id="templateProduct">
            <div class="producto">
              <picture>
                <img />
              </picture>
              <h3 class="producto--nombre mt-1"></h3>
              <span class="producto--precio"></span>
              <span class="producto--descripcion editorial"></span>
              <span class="producto--descripcion year"></span>
              <button class="producto--boton mt-1">Comprar</button>
            </div>
          </template>
        </div>
      </div>


    </section>
  </main>

  <footer>
    <span>
      © 2022, FTAManga. Alvaro Capaceta, Todos los derechos reservados.
    </span>
  </footer>
</body>

</html>
