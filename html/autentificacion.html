<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet" />
    <link rel="icon" href="/img/icono.png" />

    <title>FTAManga</title>
  </head>
  <body>
    <header>
      <picture>
        <img src="/img/FTAManga.PNG" alt="Logo FTAManga" />
      </picture>
    </header>

    <main>
      <section class="fondo">
        <div class="contactos">
          <div class="formulario">
            <h3>Ingreso al Administrador</h3>
            <form action="">
              <div class="formulario--campo">
                <label for="correo">Email: </label>
                <input
                  type="email"
                  name="correo"
                  id="correo"
                  pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                  placeholder="example@correo.com"
                  autocomplete="off"
                  required />
              </div>
              <div class="formulario--campo">
                <label for="pass">Password: </label>
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="**********"
                  autocompletep="new-password"
                  required />
              </div>
              <button class="formulario--boton" type="submit">Enviar</button>
              <button class="formulario--boton" id="btnLimpiar">Limpiar</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <span>
        Â© 2022, FTAManga. Alvaro Capaceta, Todos los derechos reservados.
      </span>
    </footer>
  </body>
  <script src="/js/autentificacion.js" type="module"></script>
</html>
